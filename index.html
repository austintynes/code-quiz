<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <nav>
      <a href="#highscores">VIEW HIGH SCORES</a>
    </nav>
    <main>
      <div class="center-container">
        <section class="startScreen">
          <button class="begin">BEGIN THE GAME</button>
        </section>
        <section class="codeQuiz">
          <h1>Code Quiz</h1>
          <p class="time"></p>
          <div class="question"></div>
          <span>
          <ol id="choices">
            <button class="a"><li></li></button>
            <button class="b"><li></li></button>
            <button class="c"><li></li></button>
            <button class="d"><li></li></button>
          </ol></span>
          <button class="submit"></button>
        </section>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
